	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="login.js"></script>
</head>
<body>
  <div class="header">
	  <div class="headerWp">
		  <div class="logo"></div>
		  <div class="line"></div>
		  <div class="proName">
			  <div class="china">代理商管理平台</div>
			  <div class="english">Agent Management Platform</div>
		  </div>
	  </div>
  </div>
  <div class="main">
	 <div class="mainWp">
  	 <div class="loginWrapper">
		<h1 class="loginTitle">代理商系统登录</h1>
		 <div class="tips"></div>
		<form method="POST" action="#" class="login-form">
			<div class="input">
				<span class="icon selIc"></span>
				<select type="email" name="" required="" placeholder="请选择登录方式">
					<option value="mer_no">使用15位商户编号登录</option>
					<option value="account">使用账户登录</option>
				</select>
			</div>
			<div class="input">
				<span class="icon usrIc"></span>
				<input type="email" name="user_name" required="" placeholder="用户名">
			</div>
			<div class="input">
				<span class="icon pwdIc"></span>
				<input type="password" name="user_password" required="" placeholder="密码">
			</div>
			<div class="input">
				<span class="icon veriIc"></span>
				<input type="text" name="" required="" placeholder="验证码">
				<img src="" alt="" class="veri">
			</div>
			<div class="refleshCode">看不清，<a href="#">换一换<span class="reflesh"></span></a></div>
			<input type="button" id="doLogin" value="登 录">
			<input type="button" id="doReset" value="重置">
		</form>
  	 </div>
	 </div>
  </div>
  <div class="footer">
	<div class="footWp">
		<div class="slogan"></div>
